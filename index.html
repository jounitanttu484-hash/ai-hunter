<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hunter - The Best AI Tools</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- MODERN AI THEME --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #8b5cf6; /* Violetti */
            --accent-hover: #7c3aed;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 20px;
            line-height: 1.5;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* HEADER */
        .header { text-align: center; margin-bottom: 40px; padding: 40px 0; border-bottom: 1px solid #334155; }
        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to right, #a78bfa, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .subtitle { color: var(--text-muted); font-size: 1.2rem; margin-top: 10px; }

        /* CONTROLS */
        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        
        input, select {
            background: var(--card-bg);
            border: 1px solid #334155;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2); }
        .search-box { width: 300px; }

        /* GRID LAYOUT (KORTIT) */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }

        .tool-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .tool-name { font-size: 1.4em; font-weight: bold; color: #fff; }
        .tool-cat { font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; color: var(--accent); background: rgba(139, 92, 246, 0.1); padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        
        .tool-desc { color: var(--text-muted); font-size: 0.95em; margin-bottom: 20px; flex-grow: 1; }
        
        .tool-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #334155; padding-top: 15px; margin-top: 10px; }
        .tool-price { font-weight: bold; color: #2dd4bf; font-size: 0.9em; }
        
        .btn-visit { 
            background: var(--accent); 
            color: white; 
            padding: 8px 20px; 
            border-radius: 6px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9em;
            transition: 0.3s;
        }
        .btn-visit:hover { background: var(--accent-hover); }

        /* MAINOKSET */
        .ad-banner { background: #1e293b; border: 1px dashed #475569; color: #475569; text-align: center; padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 0.9em; }

        .affiliate-note { text-align: center; color: var(--text-muted); font-size: 0.8em; margin-bottom: 40px; opacity: 0.7; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        <h1>AI<span style="color:var(--accent)">Hunter</span></h1>
        <div class="subtitle">Discover the Best AI Tools of 2026</div>
    </div>

    <div class="ad-banner">
        TOP ADVERTISEMENT SPACE
    </div>

    <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Search tools (e.g. Chat, Video)..." onkeyup="filterData()">
        
        <select id="catSelect" onchange="filterData()">
            <option value="all">All Categories</option>
            <option value="Text">Text & Chat</option>
            <option value="Image">Image Generators</option>
            <option value="Video">Video & Audio</option>
            <option value="Coding">Coding & Dev</option>
            <option value="Marketing">Marketing</option>
        </select>
    </div>

    <div id="loader" style="text-align:center; color:var(--accent);">Loading AI Tools...</div>

    <div id="gridContainer" class="tools-grid"></div>

    <div class="ad-banner">
        BOTTOM ADVERTISEMENT SPACE
    </div>

    <div class="affiliate-note">
        Transparency: We may earn a commission from links on this page. This helps support the project.
    </div>

</div>

<script>
// --- ASETUKSET ---
// TÄMÄ ON SAMA LINKKI KUIN AIEMMIN, EI TARVITSE MUUTTAA
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyHdzQVChJsaHoWO0iOSlhQpZvU07g0pFZBmf47J3eNxghQMlyTuPIgL1RHEQKHK-v-ZmF9hSabIqD/pub?output=csv";
// -----------------

let toolsData = [];
let currentData = [];

window.onload = function() {
    fetchData();
};

function fetchData() {
    Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
            toolsData = results.data.filter(row => row.name && row.category);
            currentData = [...toolsData];
            document.getElementById("loader").style.display = "none";
            renderGrid();
        },
        error: function(err) {
            document.getElementById("loader").innerText = "Error loading data.";
        }
    });
}

// UUSI FUNKTIO: Renderöi kortit taulukon sijaan
function renderGrid() {
    const container = document.getElementById("gridContainer");
    container.innerHTML = "";
    
    if (currentData.length === 0) {
        container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:#666;">No tools found.</div>`;
        return;
    }

    currentData.forEach(t => {
        // Luodaan kortti HTML
        const card = `
            <div class="tool-card">
                <div>
                    <div class="tool-header">
                        <div class="tool-name">${t.name}</div>
                        <div class="tool-cat">${t.category.split(' ')[0]}</div>
                    </div>
                    <div class="tool-desc">${t.desc || 'No description available.'}</div>
                </div>
                <div class="tool-footer">
                    <div class="tool-price">${t.price}</div>
                    <a href="${t.url}" target="_blank" class="btn-visit">Visit &rarr;</a>
                </div>
            </div>
        `;
        container.innerHTML += card;
    });
}

function filterData() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const cat = document.getElementById("catSelect").value;

    currentData = toolsData.filter(t => {
        const matchesSearch = (t.name && t.name.toLowerCase().includes(q)) || (t.desc && t.desc.toLowerCase().includes(q));
        
        let matchesCat = true;
        if (cat !== "all") {
            matchesCat = t.category && t.category.toLowerCase().includes(cat.toLowerCase());
        }

        return matchesSearch && matchesCat;
    });
    
    renderGrid();
}
</script>

</body>
</html>
