<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hunter - Future Intelligence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- NEON GLASSMORPHISM THEME --- */
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bd00ff;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
            overflow-x: hidden; /* Estää sivuttaisvierityksen hehkujen takia */
        }

        /* TAUSTAN HEHKUT (AURORA) */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }
        .blob-1 { width: 400px; height: 400px; background: var(--neon-purple); top: -100px; left: -100px; }
        .blob-2 { width: 300px; height: 300px; background: var(--neon-cyan); bottom: 20%; right: -50px; animation-delay: -5s; }
        .blob-3 { width: 350px; height: 350px; background: var(--neon-pink); top: 40%; left: 30%; opacity: 0.2; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        .container { max-width: 1200px; margin: 0 auto; z-index: 1; position: relative; }

        /* HEADER */
        header { text-align: center; padding: 60px 0 40px; }
        h1 { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 4rem; margin: 0; 
            background: linear-gradient(to right, #fff, var(--text-muted)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: -2px;
        }
        .logo-mark { color: var(--neon-cyan); -webkit-text-fill-color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }
        
        .subtitle { color: var(--text-muted); font-size: 1.1em; letter-spacing: 1px; text-transform: uppercase; margin-top: 10px; }

        /* CONTROLS (GLASS BAR) */
        .controls-wrapper {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 20px;
            display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input, select {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 15px 25px;
            border-radius: 50px; /* Pyöreät kulmat */
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            font-family: 'Space Grotesk', sans-serif;
        }
        input::placeholder { color: rgba(255,255,255,0.4); }
        input:focus, select:focus { 
            border-color: var(--neon-cyan); 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); 
            background: rgba(0,0,0,0.6);
        }
        .search-box { flex-grow: 1; max-width: 400px; }

        /* GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* GLASS CARD */
        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .tool-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .tool-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .tool-name { font-family: 'Space Grotesk', sans-serif; font-size: 1.5em; font-weight: 700; color: #fff; }
        
        .tool-cat { 
            font-size: 0.7em; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
            color: var(--bg-dark); background: var(--neon-cyan);
            padding: 5px 10px; border-radius: 4px; height: fit-content;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .tool-tags { margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap; }
        .tag-pill {
            font-size: 0.7em; border: 1px solid var(--glass-border); 
            padding: 4px 10px; border-radius: 20px; color: var(--text-muted);
        }

        .tool-desc { color: #ccc; font-size: 0.95em; line-height: 1.6; margin-bottom: 30px; }

        .tool-footer { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-top: 20px; border-top: 1px solid var(--glass-border); 
        }
        
        .tool-price { color: var(--neon-pink); font-weight: bold; font-family: 'Space Grotesk', sans-serif; text-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }

        .btn-visit {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: 0.3s;
        }
        .btn-visit:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* ADS & DISCLAIMER */
        .ad-space {
            background: rgba(0,0,0,0.4); border: 1px dashed #444; 
            color: #666; text-align: center; padding: 20px; border-radius: 12px; margin: 30px 0;
        }
        .disclaimer { text-align: center; color: #555; font-size: 0.8em; margin-top: 50px; }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        
        <header>
            <h1>AI <span class="logo-mark">Hunter</span></h1>
            <div class="subtitle">The Future of AI Tools is Here</div>
        </header>

        <div class="ad-space">Top Ad Space</div>

        <div class="controls-wrapper">
            <input type="text" id="searchInput" class="search-box" placeholder="Search (e.g. Generator, Code)..." onkeyup="filterData()">
            <select id="catSelect" onchange="filterData()">
                <option value="all">All Systems</option>
                <option value="Text">Text Intelligence</option>
                <option value="Image">Visual / Art</option>
                <option value="Video">Video Gen</option>
                <option value="Coding">Dev Tools</option>
            </select>
        </div>

        <div id="loader" style="text-align:center; color:white;">Initializing Database...</div>

        <div id="gridContainer" class="tools-grid"></div>

        <div class="ad-space">Bottom Ad Space</div>

        <div class="disclaimer">
            System Status: Online. Links may be affiliate. Reader supported node.
        </div>
    </div>

<script>
// --- ASETUKSET ---
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyHdzQVChJsaHoWO0iOSlhQpZvU07g0pFZBmf47J3eNxghQMlyTuPIgL1RHEQKHK-v-ZmF9hSabIqD/pub?output=csv";
// -----------------

let toolsData = [];
let currentData = [];

window.onload = function() { fetchData(); };

function fetchData() {
    Papa.parse(SHEET_URL, {
        download: true, header: true,
        complete: function(results) {
            toolsData = results.data.filter(row => row.name && row.category);
            currentData = [...toolsData];
            document.getElementById("loader").style.display = "none";
            renderGrid();
        }
    });
}

function renderGrid() {
    const container = document.getElementById("gridContainer");
    container.innerHTML = "";
    if (currentData.length === 0) { container.innerHTML = `<div style="text-align:center; grid-column:1/-1; color:#888">No signals found.</div>`; return; }

    currentData.forEach(t => {
        let tagsHTML = "";
        if(t.tag1) tagsHTML += `<span class="tag-pill">${t.tag1}</span>`;
        if(t.tag2) tagsHTML += `<span class="tag-pill">${t.tag2}</span>`;

        container.innerHTML += `
            <div class="tool-card">
                <div>
                    <div class="tool-header">
                        <div class="tool-name">${t.name}</div>
                        <div class="tool-cat">${t.category.split(' ')[0]}</div>
                    </div>
                    <div class="tool-tags">${tagsHTML}</div>
                    <div class="tool-desc">${t.desc || ''}</div>
                </div>
                <div class="tool-footer">
                    <div class="tool-price">${t.price}</div>
                    <a href="${t.url}" target="_blank" class="btn-visit">ACCESS</a>
                </div>
            </div>`;
    });
}

function filterData() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const cat = document.getElementById("catSelect").value;
    currentData = toolsData.filter(t => {
        const matchesSearch = (t.name && t.name.toLowerCase().includes(q)) || (t.desc && t.desc.toLowerCase().includes(q));
        let matchesCat = cat === "all" ? true : t.category && t.category.toLowerCase().includes(cat.toLowerCase());
        return matchesSearch && matchesCat;
    });
    renderGrid();
}
</script>

</body>
</html>
